<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>3D projection - NEW</title>

        <!-- Babylon.js -->
        <!--<script src="https://preview.babylonjs.com/babylon.js"></script>-->
		<script src="https://cdn.babylonjs.com/babylon.js"></script>
        <!--<script src="babylon.js"></script>-->
        
		<!--<script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>-->
        <!--<script src="https://preview.babylonjs.com/cannon.js"></script>-->
		<!--<script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>-->

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
			
			#searchContainer {
                position: absolute;
                top: 10px;
                left: 10px;
                background-color: rgba(255, 255, 255, 0.8);
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
				display: block; /* Default to visible */
            }
            
            #searchInput {
                width: 200px;
                padding: 5px;
                border-radius: 3px;
                border: 1px solid #ccc;
            }
            
            #searchButton {
                padding: 5px 10px;
                border-radius: 3px;
                border: none;
                background-color: #007bff;
                color: white;
                cursor: pointer;
                margin-left: 10px;
            }

            #searchButton:hover {
                background-color: #0056b3;
            }
			
			    /* Add styles for the legend */
    #legend {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
		display: none; /* Default to visible */
    }
    .legend-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }
    .legend-color {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        border-radius: 50%;
    }
	
	   #nearestContainer {
                position: absolute;
                bottom: 10px;
                right: 10px;
                background-color: rgba(255, 255, 255, 0.8);
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
                max-height: 43%;
                overflow-y: auto;
                width: 250px;
				display: none; /* Default to visible */
            }

            #nearestList {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .nearest-item {
                margin-bottom: 5px;
            }
			
			/* Style for toggle buttons */
            .toggleButton {
                position: absolute;
                bottom: 90px;
                left: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 10px 15px;
                cursor: pointer;
                margin-bottom: 5px;
            }

            .toggleButton:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
<body>
    <script type="module" src="./scatter_v5.js"></script>
	<div id="searchContainer">
        <input type="text" id="searchInput" list="particlesList" placeholder="Enter particle name">
        <datalist id="particlesList"></datalist>
        <button id="searchButton">Search</button>
    </div>
	<canvas id="renderCanvas" touch-action="none"></canvas>
	<div id="legend"></div>
	<div id="nearestContainer">
    <ul id="nearestList"></ul>
    </div>
	<button class="toggleButton" data-target="searchContainer">Toggle Search</button>
    <button class="toggleButton" data-target="legend" style="bottom: 50px;">Toggle Legend</button>
    <button class="toggleButton" data-target="nearestContainer" style="bottom: 10px;">Toggle Nearest</button>
</body>
</body>
</html>
